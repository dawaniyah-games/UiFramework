name: Auto release on main

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      allow_existing_tag:
        description: "Allow running even if the tag already exists (skip tag/release)."
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read package version
        id: pkg
        run: |
          VERSION=$(jq -r .version Packages/com.dawaniyahgames.uiframework/package.json)

          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Failed to read version from Packages/com.dawaniyahgames.uiframework/package.json" >&2
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Create and push tag (if missing)
        id: tag
        run: |
          TAG="${{ steps.pkg.outputs.tag }}"
          ALLOW_EXISTING_TAG="${{ github.event_name == 'workflow_dispatch' && inputs.allow_existing_tag || 'false' }}"

          git fetch --tags --force

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            if [ "$ALLOW_EXISTING_TAG" = "true" ]; then
              echo "created=false" >> $GITHUB_OUTPUT
              echo "Tag $TAG already exists. allow_existing_tag=true, skipping tag and release."
              exit 0
            fi

            echo "Tag $TAG already exists. This usually means the package version was not bumped before merging to main." >&2
            echo "Please bump Packages/com.dawaniyahgames.uiframework/package.json version and merge again." >&2
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "$TAG"
          git push origin "$TAG"
          echo "created=true" >> $GITHUB_OUTPUT
          echo "Created and pushed tag $TAG"

      - name: Create GitHub Release
        if: steps.tag.outputs.created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.tag }}
          name: ${{ steps.pkg.outputs.tag }}
          generate_release_notes: true
          make_latest: true
